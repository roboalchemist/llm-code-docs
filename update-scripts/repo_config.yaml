# Repository Documentation Extraction Configuration
# This file defines which repositories to extract documentation from

# Global settings
settings:
  # Whether to overwrite existing target directories
  overwrite_existing: true
  # Timeout for git operations (seconds)
  clone_timeout: 300
  # Temporary directory base path (will use system temp if not specified)
  temp_dir_base: null

# Repository configurations
repositories:
  - name: "CircuitPython"
    description: "CircuitPython documentation and examples"
    repo_url: "https://github.com/adafruit/circuitpython"
    source_folder: "docs"
    target_folder: "circuitpython"
    branch: "main" # Default branch to use

  - name: "Textual"
    description: "Textual documentation and examples"
    repo_url: "https://github.com/Textualize/textual.git"
    source_folder: "docs"
    target_folder: "textual"
    branch: "main" # Default branch to use

  - name: "MicroPython"
    description: "MicroPython documentation"
    repo_url: "https://github.com/micropython/micropython.git"
    source_folder: "docs"
    target_folder: "micropython"
    branch: "master" # Default branch to use

  - name: "BuildBuddy"
    description: "BuildBuddy documentation - Remote execution and caching platform"
    repo_url: "https://github.com/buildbuddy-io/buildbuddy.git"
    source_folder: "docs"
    target_folder: "buildbuddy"
    branch: "master" # Default branch to use

  - name: "esptool"
    description: "ESP8266 and ESP32 serial bootloader utility documentation"
    repo_url: "https://github.com/espressif/esptool.git"
    source_folder: "docs"
    target_folder: "esptool"
    branch: "master" # Default branch to use

  - name: "mcp-jest"
    description: "MCP Jest - Model Context Protocol testing utilities"
    repo_url: "https://github.com/josharsh/mcp-jest.git"
    source_folder: "docs"
    target_folder: "mcp-jest"
    branch: "main" # Default branch to use

  - name: "LibreChat"
    description: "LibreChat - Enhanced ChatGPT clone with multi-AI support"
    repo_url: "https://github.com/LibreChat-AI/librechat.ai.git"
    source_folder: "pages/docs"
    target_folder: "librechat"
    branch: "main" # Default branch to use

  - name: "Joplin"
    description: "Joplin - Open source note taking and to-do application"
    repo_url: "https://github.com/laurent22/joplin.git"
    source_folder: "readme"
    target_folder: "joplin"
    branch: "dev" # Default branch to use

  - name: "SQLAlchemy"
    description: "SQLAlchemy - The Python SQL Toolkit and ORM"
    repo_url: "https://github.com/sqlalchemy/sqlalchemy.git"
    source_folder: "doc/build"
    target_folder: "sqlalchemy"
    branch: "main" # Default branch to use

  - name: "Go"
    description: "Go Programming Language - Official documentation website"
    repo_url: "https://github.com/golang/website.git"
    source_folder: "_content"
    target_folder: "go-docs"
    branch: "master" # Default branch to use

  - name: "Flask"
    description: "Flask - Lightweight WSGI web application framework"
    repo_url: "https://github.com/pallets/flask.git"
    source_folder: "docs"
    target_folder: "flask"
    branch: "main" # Default branch to use

  - name: "Click"
    description: "Python CLI framework - Command-line interface creation toolkit"
    repo_url: "https://github.com/pallets/click.git"
    source_folder: "docs"
    target_folder: "click"
    branch: "main" # Default branch to use

  - name: "FastAPI"
    description: "FastAPI - Modern, fast Python web framework"
    repo_url: "https://github.com/fastapi/fastapi.git"
    source_folder: "docs/en/docs"
    target_folder: "fastapi"
    branch: "master" # Default branch to use

  - name: "Python"
    description: "Python official documentation - Language reference and standard library"
    repo_url: "https://github.com/python/cpython.git"
    source_folder: "Doc"
    target_folder: "python-docs"
